plugins {
    id 'java'
}

group 'pl.wat.gross.hla.project'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    compile files('lib/portico.jar')
    compile files('lib/dissimlab.jar')
    compile files('lib/plot.jar')
    compile files('lib/plotapplet.jar')
    compile files('lib/plotapplication.jar')
}

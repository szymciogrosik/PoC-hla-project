plugins {
    id 'java'
}

group 'pl.wat.gross.hla.project'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('lib/portico.jar')
}
